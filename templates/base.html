<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<title>2011 NFL Suicide Pool - {% block title %}Template Page Title{% endblock %}</title>

<!--<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>-->
<script src="/scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/scripts/jquery.corner.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/{{ css }}.css" />
{% block scripts %}{% endblock %}
  
</head>

<body>

<div id="maincontainer">
  <div id="manager_link" onclick="window.location='/manage/players';"></div>
  <div id="topcontainer">
    <div id="navicontainer">
      <ul>
        <li><a href="/"><span>Home</span></a></li>
        <li><a href="/results"><span>Results</span></a></li>
        <li><a href="/rules"><span>Rules</span></a></li>
        {% if user %}
        <li><a href="/manage/players"><span>Players</span></a></li>
        <li><a href="/manage/games"><span>Games</span></a></li>
        <li><a href="{{ logout }}"><span>Logout</span></a></li>
        {% endif %}
      </ul>
    </div>
    <div id="logocontainer">
      <img src="/media/jack.png"/>
      <h2>Jack Gonzales'</h2>
      <h1>2011 NFL Suicide Pool</h1>
    </div>
  </div>
  <div id="bodycontainer">
{% block content %}
{% endblock %}
  </div>
</div>

</body>
</html>
