{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}

<div id="results-container" class="container" static-results="{{ static_results }}">
    <div id="results-header">
        <div class="row header-data">
            <span class="pull-left">
                <button id="back-all" class="btn back" disabled="disabled"><i class="icon-step-backward"></i></button>
                <button id="back-one" class="btn back" disabled="disabled"><i class="icon-chevron-left"></i></button>
            </span>
            <span class="pull-right">
                <button id="forward-one" class="btn forward" disabled="disabled"><i class="icon-chevron-right"></i></button>
                <button id="forward-all" class="btn forward" disabled="disabled"><i class="icon-step-forward"></i></button>
            </span>
            <span class="clearfix">2012 Results</span>
        </div>
        <div id="results-table-header" class="row results-elements"></div>
    </div>
    <div id="results-table"><div id="results-table-data" class="row results-elements"><img src="/img/loading-big.gif"/></div></div>

    <!-- TEST DATA -->
    <!--<script type="text/javascript" src="js/test-results.js"></script>-->
</div>

{% endblock %}
