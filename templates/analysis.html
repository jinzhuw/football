{% extends "base.html" %}

{% block title %}Analysis{% endblock %}

{% block content %}
<div class="container">
    <div class="well well-small span12" style="margin: 0; text-align: center">
        <div><h4 id="wheader">Analysis</h4></div>
	<!-- specifiy number of weeks here available in django 
	     (you can group buttons, but it won't resize if a group is too large)-->
        <div class="btn-toolbar">
	    <div class="btn-group" style="margin: 1px">
	        <button id="w1" class="btn-week btn">1</button>
		<button id="w2" class="btn-week btn">2</button>
		<button id="w3" class="btn-week btn">3</button>
		<button id="w4" class="btn-week btn">4</button>
		<button id="w5" class="btn-week btn">5</button>
		<button id="w6" class="btn-week btn">6</button>
	    </div>
	    <div class="btn-group" style="margin: 1px">
	        <button id="w7" class="btn-week btn">7</button>
		<button id="w8" class="btn-week btn">8</button>
		<button id="w9" class="btn-week btn">9</button>
		<button id="w10" class="btn-week btn">10</button>
		<button id="w11" class="btn-week btn">11</button>
		<button id="w12" class="btn-week btn">12</button>
	    </div>
	    <div class="btn-group" style="margin: 1px">
	        <button id="w13" class="btn-week btn">13</button>
		<button id="w14" class="btn-week btn">14</button>
		<button id="w15" class="btn-week btn">15</button>
		<button id="w16" class="btn-week btn">16</button>
		<button id="w17" class="btn-week btn">17</button>
	    </div>
	    <div class="btn-group" style="margin: 1px">
	        <button id="wWC" class="btn-week btn">WC</button>
		<button id="wDR" class="btn-week btn">DR</button>
		<button id="wCC" class="btn-week btn">CC</button>
		<button id="wSB" class="btn-week btn">SB</button>
	    </div>
	</div>
    </div>
    <div class="well well-small span12" style="margin: 0 0 10px 0">
      <div style="margin: 0 auto 40px">
	  <div><h5>Jack's Weekly Shaming</h5></div>
          <div id="blurb" class="well well-small" style="margin: 0 15px; background-color: #F7F8FF">
	  </div>
      </div>
      <div style="margin: 0 auto 40px">
	  <div><h5>Stats for the Week</h5></div>
	  <div id="stats" class=" well well-small" style="margin: 0 15px; background-color: #F7F8FF">
	  </div>
      </div>
      <div style="margin: 0 auto 10px">
	  <span><h5 style="display: inline-block">Comments for the Week</h5></span>
	  <div class="well well-small" style="margin: 0 15px; background-color: #F7F8FF">
	      <div style="margin: 10px; text-align: center;">
		  <span>
		      <textarea id="new_comment" rows="1" placeholder="Add Comment..."
				style="width: 70%"></textarea>
		  </span>
		  <span><button class="btn">Submit</button></span>
	      </div>
	      <div id="comments"></div>
	  </div>
      </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
       analysis = new Analysis();
       analysis.update_week($('#wSB'));
    });
</script>
{% endblock %}
